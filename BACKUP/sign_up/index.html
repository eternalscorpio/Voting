<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    <title>Transparent Login Form</title>
     <link rel="stylesheet" href="/Voting/style.css" type="text/css">
</head>
<body>
    <div class="backdrop"></div>
    <div class="login-wrapper">
        <form class="login-html">
            <div class="login-heading">
                <h1 class="tab">Login</h1>
            </div>
            <div class="login-form">
                <div class="sign-in-html">
                    <div class="group">
                        <label for="user" class="label">Fullname</label>
                        <input type="text" id="full_name" autocomplete="off" class="input">
                    </div>
                    <div class="group">
                        <label for="user" class="label">Email</label>
                        <input type="text" id="email" autocomplete="off" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">New Password</label>
                        <div class="pass-container">
                            <input type="password" id="password" class="input"
                                data-type="password">
                            <span class="show-pass" id="show-pass" onclick="toggle()">
                                <i class="far fa-eye" onclick="myFunction(this)"></i>
                            </span>
                        </div>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Re-enter Password</label>
                        <div class="pass-container">
                            <input type="password" id="repass" class="input"
                                data-type="password">
                            <span class="show-pass" id = "show-pass" onclick="toggle()">
                                <i class="far fa-eye" onclick="myFunction(this)"></i>
                            </span>
                        </div>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" onclick="register ()" value="Sign Up">
                    </div>
                </div>
            </div>
        </form>
    </div>
  <script  src="/Voting/style.css"></script>

</body>
</html>
