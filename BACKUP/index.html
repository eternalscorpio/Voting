<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    <title>ELVOTE</title>
     <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="backdrop"></div>
    <div class="login-wrapper">
        <form class="login-html">
            <div class="login-heading">
                <h1 class="tab">Student Details</h1>
            </div>
            <div class="login-form">
                <div class="sign-in-html">
                    <div class="group">
                        <label for="user" class="label">Roll number</label>
                        <input type="text" id="email" autocomplete="off" class="input">
                    </div>
                    <div class="group">
                        <label for="user" class="label">Department</label>
                        <select class="input">  
                            <option  value="Course">Course</option>  
                            <option  value="BCA">BCA</option>  
                            <option value="BBA">BBA</option>  
                            <option value="B.Tech">B.Tech</option>  
                            <option value="MBA">MBA</option>  
                            <option value="MCA">MCA</option>  
                            <option value="M.Tech">M.Tech</option>  
                            </select>
                    </div>
                    <div class="group">
                        <label for="user" class="label">Year</label>
                        <select class="input">  
                            <option  value="Course">Choose Year</option> 
                            <option  value="First">First Year</option>  
                            <option  value="Second">Second Year</option>  
                            <option value="Third">Third Year</option>  
                            <option value="Final">Final Year</option>             
                            </select>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" onclick="" value="submit">
                    </div>
                    <div class="hr"></div>
                </div>
            </div>
        </form>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
	
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script  src="./script.js"></script>

</body>
</html>
