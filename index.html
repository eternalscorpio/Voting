<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    <title>ELVOTE</title>
     <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="backdrop"></div>
    <div class="login-wrapper">
        <form class="login-html">
            <div class="login-heading">
                <h1 class="tab">Login</h1>
            </div>
            <div class="login-form">
                <div class="sign-in-html">
                    <div class="group">
                        <label for="user" class="label">Email</label>
                        <input type="text" id="email" autocomplete="off" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <div class="pass-container">
                            <input type="password" id="password" class="input"
                                data-type="password">
                            <span class="show-pass" id="show-pass" onclick="toggle()">
                                <i class="far fa-eye" onclick="myFunction(this)"></i>
                            </span>
                        </div>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" onclick="login ()" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-link">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                    <div id="googleButton" onclick="googleSignInpopup()">
                        <span class="icon"></span>
                        <span class="text">Log In With Google</span>
                      </div>
                    <div class="sign-up">
                        <h4>Dont have an Account? <a href="SIGN UP/index.html">SIGN UP</a></h4>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
	
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script  src="./script.js"></script>

</body>
</html>
