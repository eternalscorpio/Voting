<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
         <!-- Cool Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
        <!-- Our stylesheet -->
        <link rel="stylesheet" type="text/css" href="register/style.css">
    </head>
    <body>
        <section class="loginWrapper">
  
            <ul class="tabs">
                <li class="active">Login</li>
                <li>Register</li>
            </ul>
        
            <ul class="tab__content">
            
                <li class="active">
                    <div class="content__wrapper">
                        <form method="POST" action="">
                            <input type="email" name="email" placeholder="email">
                            <input type="password" name="password" placeholder="Password">
                            <input onclick="login()" type="submit" value="Login" name="login">
                        </form>
                    </div>
                </li> 
           
                <li>
                    <div class="content__wrapper">
                        <form method="POST" action="">
                            <input type="text" id="full_name" placeholder="Username">
                            <input type="email" name="email" placeholder="email">
                            <input type="password" id="password" placeholder="Password">
                            <input type="repass" id="repass" placeholder="Repeat-Password">
                            <input onclick="register()" type="submit" value="Register" name="register">
                        </form>
                    </div>
                </li>
          
            </ul>
        
        </section>
        
    </body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
	
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Our script must be loaded after firebase references -->
    <script src="register/script.js"></script>

</html>
