<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    <title>Sign up-ELVOTE</title>
     <link rel="stylesheet" href="/Voting/style.css" type="text/css">
</head>
<body>
    <div class="backdrop"></div>
    <div class="login-wrapper">
        <form class="login-html">
            <div class="login-heading">
                <h4 class="tab">NEW ACCOUNT</h4>
            </div>
            <div class="login-form">
                <div class="sign-in-html">
                    <div class="group">
                        <label for="user" class="label">Fullname</label>
                        <input type="text" id="full_name" autocomplete="off" class="input">
                    </div>
                    <div class="group">
                        <label for="user" class="label">Email</label>
                        <input type="text" id="email" autocomplete="off" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">New Password</label>
                        <div class="pass-container">
                            <input type="password" id="password" class="input"
                                data-type="password">
                            <span class="show-pass" id="show-pass" onclick="toggle()">
                                <i class="far fa-eye" onclick="myFunction(this)"></i>
                            </span>
                        </div>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Re-enter Password</label>
                        <div class="pass-container">
                            <input type="password" id="repassword" class="input"
                                data-type="password">
                            <span class="show-pass" id = "show-pass" onclick="toggle()">
                                <i class="far fa-eye" onclick="myFunction(this)"></i>
                            </span>
                        </div>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" onclick="register ()" value="Sign Up">
                    </div>
                </div>
            </div>
        </form>
    </div>
     <!-- The core Firebase JS SDK is always required and must be listed first -->
     <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
	
     <!-- TODO: Add SDKs for Firebase products that you want to use
          https://firebase.google.com/docs/web/setup#available-libraries -->
     <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script  src="/Voting/script.js"></script>

</body>
</html>
